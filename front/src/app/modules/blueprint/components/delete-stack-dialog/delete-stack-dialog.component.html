<h1 mat-dialog-title>
  Stack for {{data.domain}} <button mat-icon-button class="close-button" [mat-dialog-close]><mat-icon>clear</mat-icon></button> 
</h1>
<div mat-dialog-content>
  <p> Do you want to remove this stack? <br/> All data will be lost</p>
</div>
<div mat-dialog-actions direction="right">
  <button class="stack-button" (click)="onNoClick()"> <mat-icon>clear</mat-icon> Cancel </button>
  <div class="divider-buttons"></div>
  <button class="stack-button" color="primary" [mat-dialog-close]="true" cdkFocusInitial> <mat-icon>delete</mat-icon> Delete </button>
</div>
