<div class="main">
    <section class="mt-full-screen mt-flex">
        <div class="mt-container">
            <div class="signup-from-container">
                <mat-card *ngIf="!isLoading">
                    <div class="notice error-notice" *ngIf="isError"> {{errorMessage}} </div>
                    <p class="notice" *ngIf="allowResetPassword" > You can try to <a [routerLink]="'/profile/resetPassword'"> Reset Password </a> </p>
                    <app-signup-form [user]="userData" [verification]="!!code" (submitForm)="handleSubmit($event)"></app-signup-form>
                </mat-card>
                <div class="loading-data-section" *ngIf="isLoading">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </div>
    </section>
</div>
