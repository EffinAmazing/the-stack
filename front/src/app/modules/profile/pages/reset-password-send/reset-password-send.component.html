<div class="main">
    <section class="mt-full-screen mt-flex">
        <div class="mt-container">
            <div class="reset-from-container">
                <mat-card *ngIf="!isLoading">
                    <div class="form-header"> Forget Password </div>
                    <p class="message"> Forgot your password? Please enter your email address. You have received an email to create a new password. </p>
                    <div *ngIf="isError" class="notice error-notice"> {{errorMessage}} </div>
                    <div *ngIf="isSuccess" class="notice success-notice"> Request was sent, please check your email. </div>
                    <div class="reset-password-form">
                        <div class="field-box">
                            <mat-form-field >
                                <mat-label>Email</mat-label>
                                <input matInput type="email" [formControl]="userEmail" />
                            </mat-form-field>
                        </div>
                        <div class="form-actions">
                            <button mat-raised-button color="primary" (click)="handleSubmitForm()">Submit</button>
                        </div>
                    </div>                    
                </mat-card>
                <div class="loading-data-section" *ngIf="isLoading">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </div>
    </section>
</div>
