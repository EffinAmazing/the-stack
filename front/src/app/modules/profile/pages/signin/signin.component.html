<div class="main">
    <section class="mt-full-screen mt-flex">
        <div class="mt-container">
            <div class="signup-from-container">
                <mat-card *ngIf="!isLoading">
                    <span *ngIf="isError" class="error-message"> {{errorMessage}} </span>
                    <app-signin-form (submitForm)="handleSubmitForm($event)"></app-signin-form>
                </mat-card>
                <div class="loading-data-section" *ngIf="isLoading">
                    <mat-spinner></mat-spinner>
                </div>
            </div>
        </div>
    </section>
</div>
