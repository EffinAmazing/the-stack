<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span> App </span>
      <div>
        <a *ngIf="user.role === 0" class="header-link" mat-button [routerLink]="'/profile/users'">
          Users
        </a>
      </div>
      <span class="spacer"></span>
      <div class="profile-data"> 
        <a class="header-link" [routerLink]="'/profile'">
            {{ user.firstName }} {{ user.lastName }}
            <mat-icon class="user-account-icon">account_circle</mat-icon>
        </a>
        
        <button mat-button (click)="logout()"> Logout </button>
      </div>
    </mat-toolbar-row>
</mat-toolbar>
